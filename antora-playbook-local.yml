site:
  title: WAF++ Documentation (Local Dev)
  url: http://localhost:8000
  start_page: wafpp::index.adoc

content:
  sources:
  # Local development: Use local filesystem (relative path)
  # Assumes framework repository is cloned as ../framework
  # Override with: export LOCAL_FRAMEWORK_PATH=/custom/path
  - url: ../framework
    branches: HEAD
    start_path: .

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll ]
    - path: partials/header-content.hbs
      contents: |
        <header class="header">
          <nav class="navbar">
            <div class="navbar-brand">
              <a class="navbar-item" href="http://localhost:8000/">Back to WAF++ Homepage</a>
            </div>
          </nav>
        </header>

asciidoc:
  attributes:
    page-pagination: ''
    source-language: asciidoc@

output:
  clean: true
  dir: ./_site/docs
