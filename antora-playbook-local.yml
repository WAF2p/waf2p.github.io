site:
  title: WAF++ Documentation (Local Dev)
  url: http://localhost:8000
  start_page: wafpp::index.adoc

content:
  sources:
  # Local development: Use local filesystem (relative path)
  # Assumes framework repository is cloned as ../framework
  # Override with: export LOCAL_FRAMEWORK_PATH=/custom/path
  - url: ../framework
    branches: HEAD
    start_path: .

antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    index_by_heading: true
    languages: [en, de]
    snippet_length: 150

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui

asciidoc:
  extensions:
    - asciidoctor-kroki
  attributes:
    page-pagination: ''
    source-language: asciidoc@

output:
  clean: true
  dir: ./_site/docs
