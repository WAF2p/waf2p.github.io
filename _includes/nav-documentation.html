<nav>
    <a class="nav-toggle" id="open-nav" href="#">&#9776;</a>
    {% for link in site.data.documentation %}
    {% assign class = "" %}
    {% if link.highlight %}
    {% assign class = class | append: " highlight" %}
    {% endif %}

    {% if link.link == page.url %}
    {% assign class = class | append: " active" %}
    {% endif %}
    <a href="{% include relative-src.html src=link.link %}" style="color:#3a3a3a" class="{{ class }}" {% if
       link.new_window %}target="_blank"
       {% endif %}>{{ link.name }}</a>
    {% endfor %}
</nav>
