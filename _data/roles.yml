# Rollen & Zuordnung (data-driven)
# - id: technischer Identifier (für Ankerlinks)
# - title: Anzeigename der Rolle
# - description: kurzer Beschreibungstext
# - members: Liste von Staff-Member Slugs (entspricht typischerweise dem Ordnernamen unter /staff_members/<slug>/)
#
# Beispiel:
# members:
#   - sascha-lewandowski
#   - max-muster

- id: tsc
  title: Technical Steering Committee (TSC)
  description: Verantwortlich für technische Ausrichtung, RFC-Entscheidungen und Architektur-Guidance.
  members:
    - artem
    - sascha
    - sebastian
    - tim

- id: maintainers
  title: Maintainers
  description: Pflegen die zentralen Repositories, machen Reviews und stellen Qualität & Konsistenz sicher.
  members: []

- id: wg-leads
  title: Working Group Leads
  description: Koordinieren Working Groups (Charter, Scope, Meetings) und führen Ergebnisse in die Repos zurück.
  members: []

- id: user-advisory
  title: User Advisory Group
  description: Bringt Perspektiven aus Projekten, Betrieb und Audits ein und hilft bei Priorisierung & Praxisnähe.
  members: []

- id: contributors
  title: Contributors
  description: Reichen Issues/PRs ein, liefern Feedback, helfen bei Doku, Übersetzungen und Reviews.
  members: []
