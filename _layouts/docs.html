<!DOCTYPE html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
    {% include head.html %}
</head>
<body>
<div class="site docs-layout">
    {% include header.html %}

    <div class="docs-wrapper">
        {% include sidebar.html %}

        <main class="docs-main">
            <article class="docs-article">
                <header class="docs-header">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <p class="docs-subtitle">{{ page.subtitle }}</p>
                    {% endif %}
                </header>
                <div class="docs-content">
                    {{ content }}
                </div>
            </article>
        </main>
    </div>

    {% include footer.html %}
</div>
</body>
</html>
