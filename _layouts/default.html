<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">

    <link rel="stylesheet" href="{{ '/css/screen.css' | relative_url }}">
    <link rel="icon" href="{{ '/images/WAFpp_upscaled_1000.png' | relative_url }}">

    {% include structured-data.html %}
  </head>

  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}

    <!-- Icons (Lucide) -->
    <script defer src="https://unpkg.com/lucide@latest"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.lucide) { window.lucide.createIcons(); }
      });
    </script>

    <!-- Site JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/contributors.js?v=20260214-1' | relative_url }}" defer></script>
  </body>
</html>
